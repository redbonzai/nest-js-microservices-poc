services:
    reservations:
      build:
        context: .
        dockerfile: ./apps/reservations/Dockerfile
        target: development
      command: pnpm run start:dev reservations
      env_file:
        - ./apps/reservations/.env
      ports:
       - '3245:3245'
      volumes:
       - .:/usr/src/app

    auth:
      build:
        context: .
        dockerfile: ./apps/auth/Dockerfile
        target: development
      command: pnpm run start:dev auth
      env_file:
       - ./apps/auth/.env
      ports:
        - '3001:3001'
      volumes:
        - .:/usr/src/app

    payments:
      build:
        context: .
        dockerfile: ./apps/payments/Dockerfile
        target: development
      command: pnpm run start:dev payments
      env_file:
        - ./apps/payments/.env
      volumes:
        - .:/usr/src/app

    notifications:
      build:
        context: .
        dockerfile: ./apps/notifications/Dockerfile
        target: development
      command: pnpm run start:dev notifications
      env_file:
        - ./apps/notifications/.env
      volumes:
        - .:/usr/src/app
    mongo:
      image: mongo
      ports:
       - '27017:27017'

    permissions:
      build:
        context: .
        dockerfile: ./apps/permissions/Dockerfile
        target: development
      command: pnpm run start:dev auth
      env_file:
        - ./apps/auth/.env
      ports:
        - '3246:3246'
      volumes:
        - .:/usr/src/app

